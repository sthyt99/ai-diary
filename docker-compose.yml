services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-diary-pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_diary
      POSTGRES_USER: ai_diary
      POSTGRES_PASSWORD: ai_diary
      TZ: Asia/Tokyo
    ports:
      - "5433:5432"
    volumes:
      - pgdata_ai_diary:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_diary -d ai_diary"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata_ai_diary:
