spring.application.name=ai-diary-backend

# --- Server ---
server.port=8080

# --- DataSource: まずは H2（メモリDB）で起動確認 ---
spring.datasource.url=jdbc:h2:mem:ai_diary;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA ---
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- H2 Console（任意） ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Actuator（起動確認用） ---
management.endpoints.web.exposure.include=health,info

# --- JWT ---
security.jwt.secret=change_me_very_long_64chars_minimum_change_me_change_me
security.jwt.expiration-ms=86400000

# 一時的な詳細ログ
debug=true
logging.level.org.springframework.boot.autoconfigure=INFO
